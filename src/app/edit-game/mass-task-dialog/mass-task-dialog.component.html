<mat-card>
    <mat-card-title>Taskserie erstellen</mat-card-title>
    <mat-card-content class="massContent" [formGroup]="fgMassCreation">
        <mat-form-field appearance="fill">
            <mat-label>Anzahl Tasks</mat-label>
            <input matInput type="number" formControlName="count" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Task Prefix</mat-label>
            <input matInput formControlName="prefix" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Task Postfix</mat-label>
            <input matInput formControlName="postfix" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="massActions"><button mat-stroked-button (click)="cancel()">Abbruch</button><button mat-stroked-button (click)="create()" color="primary" [disabled]="fgMassCreation.invalid">Erstellen</button></mat-card-actions>
</mat-card>
